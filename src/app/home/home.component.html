<h2>Posts</h2>

<div *ngFor="let currentPost of posts"  class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(currentPost)">{{currentPost.title}} </h3>
    <button (click)="editPost(currentPost)">Edit!</button>
  </div>
</div>

<div class="container">
  <app-new-post (newPostSender)="addPost($event)"></app-new-post>
</div>
<div>
  <app-edit-post [childSelectedPost]="selectedPost" (doneButtonClickedSender)="finishedEditing()"></app-edit-post>
</div>
